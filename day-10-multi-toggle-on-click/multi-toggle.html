<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Multi Toggle Circles</title>

    <style>
    div {
      width: 100px;
      height: 100px;
      border: solid 3px black;
      border-radius: 100%;
      display: inline-block;
      line-height: 100px;
      text-align: center;
    }

    .on {
      background-color: #98fb98;
      border: solid 3px green;
    }
    </style>
  </head>
  <body>

    <div class="bob">
      <span>Bob</span>
    </div>

    <div class="sue">
      <span>Sue</span>
    </div>

    <div class="fred">
      <span>Fred</span>
    </div>

    <div class="jack">
      <span>Jack</span>
    </div>

    <div class="dean">
      <span>Dean</span>
    </div>




  <script src="multi-toggle.js "type="text/javascript"/></script>
  </body>
</html>
