<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div class="counter-stuff">

      <h2>Counter</h2>

      <button type="button" id="incrementer">Increment</button>
      <button type="button" id="show-click">Show Clicks</button>

      <div class="counter-display"></div>

      <script type="text/template" id="counter-template">
          <p> You've clicked <%= count %> times </p>
      </script>


    </div>

  </body>
</html>
