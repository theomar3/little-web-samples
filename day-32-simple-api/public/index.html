<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Counter App</title>
    <link rel="stylesheet" href="counter.css" />
  </head>
  <body>

    <h1 id="heading">Counter App</h1>

    <div id="counter-stuff">

      <h2>Counter</h2>

      <button type="button" id="incrementer">Increment</button>
      <button type="button" id="show-count">Show Count</button>

      <div id="counter-display"></div>

      <script type="text/template" id="counter-template">
          <p> You clicked this many times: <%=count%></p>
      </script>


    </div>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
     <script src="https://cdn.jsdelivr.net/lodash/4.15.0/lodash.min.js"></script>
    <script src="file.js"></script>
    <script>CounterApp.start();</script>
  </body>
</html>
