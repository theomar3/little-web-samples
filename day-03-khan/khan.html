<!DOCTYPE html>
<html>

<head>
  <link href="khan.css" rel="stylesheet"/>
  <title> Khan Academy Email </title>

</head>

<body>

  <div class="container">

<!-- title of email -->
    <header>
      <h1> <span class="khan">KHAN</span>ACADEMY </h1>
    </header>

<!-- intro message -->
    <section class="message">

      <div class="name">eric.sowell,</div>

      <p>We missed you this past week! Be sure to come back regularly and continue learning!</p>

      <a class="cta" href="#">Learn more today</a>
    </section>

<!-- info stuff -->
  <section class="stats">

    <div class="week-stats two-weeks-ago">
      <div class="week"> Two Weeks Ago </div>
      <div class="stats-value"> <span class="plus">+</span>4,900 </div>
      <div class="energy-points"> Energy Points </div>
    </div>

    <div class="week-stats last-week">
      <div class="week"> Last Week </div>
      <div class="stats-value"> 0 </div>
      <div class="energy-points"> Energy Points </div>
    </div>

  </section>

<!-- end of container -->
  </div>

</body>

</html>
