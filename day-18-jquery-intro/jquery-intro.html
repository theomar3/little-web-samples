<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Intro</title>

    <style media="screen">
      body {
        text-align: center;
      }

      input {
        display: block;
        margin: 20px auto;
      }

      input, button {
        padding: 10px;
      }

      #hobbies {
        padding: 0;
        margin: 20px;
      }

      #hobbies li {
        list-style: none;
        border: 1px solid black;
        width: 100px;
        height: 100px;
        border-radius: 100%;
        display: inline-block;
        margin: 10px;
        background-color: green;

      }


    </style>
  </head>
  <body>

    <input id="the-number"/>
    <button id="guess-button" type="button" name="button">Guess!</button>
    <div id="output"></div>
    <button id="reset" type="button" name="button" style="display: none">Start Over</button>

    <ul id="hobbies">
      <li>books</li>
      <li>movies</li>
      <li>music</li>
    </ul>





     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="jquery-intro.js"></script>
  </body>
</html>
