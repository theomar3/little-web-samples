<!DOCTYPE html>

<html>

  <head>
    <title>Timing between clicks</title>
    <link href="timing-clicks.css" rel="stylesheet" />
  </head>

  <body>

    <div class="container">
      <button id="click-me">click me</button>

      <ul id="click-log">
      </ul>

      <script type="text/template" id="clock-template">
        <li>
          <%=millisecondDiff%> - <%=hours%> : <%=minutes%> : <%=seconds%>
        </li>
      </script>
    </div>


     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
     <script src="https://cdn.jsdelivr.net/lodash/4.15.0/lodash.min.js"></script>
    <script src="timing-clicks.js" type="text/javascript"></script>
    <script>ClickTimes.start();</script>
  </body>

</html>
