<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="barnes.css" />
  <title>Barnes and Noble</title>
</head>

<body>
  <div class ="outer-border">
  <div class="inner-border">



    <!-- how it works -->
    <header>
      <h1> How Membership Works</h1>

    </header>

    <!-- coupons -->
    <section class ="coupon">

      <img class="dollar" src="dollar.jpg">

      <div class="title">
        Over $50 in Bonus Coupons
      </div>

      <div class="explanation">
        That's more than the cost of the Membership!<sup>&dagger;</sup>
      </div>

      <div class="extra-info">
        For new Members only.
      </div>

    </section>

    <!-- offers -->
    <section class="offer">

      <img class="gift" src="offr.jpg">

      <div class="offer-title">
        Member-Exclusive Offers
      </div>

      <div class="offer-explanation">
        We'll send you special savings via email throughout the year.
      </div>



    </section>

    <!-- renewal -->
    <section class="renewal">

      <img class="calendar" src="calender.jpg">

      <div class="renewal-title">
        Automatic Renewal
      </div>

      <div class="offer-explanation renewal-explanation">
        Never miss a day of savings with this handy extra.<sup>*</sup>
      </div>


    </section>





    </div>
  </div>
